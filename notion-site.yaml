notion:
  databaseId: 2527eff93d7e804ba921e3c44a094cc2
  filterProp: Status
  filterValue:
    - Finished
    - Published
    - RePublish
  publishedValue: Published
markdown:
  homePath: ./

# 动态属性配置 - 无需修改代码即可添加新的 Notion 属性
dynamicProps:
  - name: "Json"
    type: "richtext"
    outputType: "string"
    defaultValue: ""
  - name: "MetaTitle"
    type: "richtext"
    outputType: "string"
    defaultValue: ""
  - name: "MetaDescription"
    type: "richtext"
    outputType: "string"
    defaultValue: ""
  - name: "Priority"
    type: "number"
    outputType: "int"
    defaultValue: 0
  - name: "IsPublic"
    type: "checkbox"
    outputType: "bool"
    defaultValue: false
  - name: "ExternalLinks"
    type: "multiselect"
    outputType: "[]string"
    defaultValue: []
